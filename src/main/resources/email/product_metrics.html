<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 20px auto; background: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .header { text-align: center; padding: 30px 20px 20px; border-bottom: 4px solid #4a90e2; background-color: #ffffff; }
        .brand { color: #4a90e2; font-size: 28px; font-weight: 800; text-transform: uppercase; margin-top: 10px; letter-spacing: 1px; }
        .subtitle { color: #f5a623; font-size: 16px; font-weight: bold; text-transform: uppercase; margin-top: 5px; }
        .content { padding: 30px; }
        h2 { color: #333; font-size: 20px; margin-top: 0; }
        .info-box { background: #f8f9fa; border-left: 4px solid #4a90e2; padding: 15px; margin-bottom: 20px; border-radius: 4px; font-size: 14px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { background: #333; color: white; padding: 12px; text-align: left; font-size: 12px; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; color: #333; }
        .footer { background: #222; color: #888; text-align: center; padding: 20px; font-size: 12px; line-height: 1.6; }
    </style>
</head>
<body>
  <div class='container'>
    <div class='header'>
        <img src='cid:logoImage' height='60' alt='Logo'>
        <div class='brand'>City Mart</div>
        <div class='subtitle'>Product Metrics</div>
    </div>
    <div class='content'>
        <h2>Performance Overview</h2>
        <div class='info-box'>
            <div><b>Report Date:</b> {{generatedDate}}</div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th style='text-align:center'>Sold</th>
                    <th style='text-align:right'>Revenue</th>
                </tr>
            </thead>
            <tbody>
                {{tableRows}}
            </tbody>
        </table>
    </div>
    <div class='footer'>
        Generated by City Mart Inventory System<br>
        123 Main Street, Colombo 07
    </div>
  </div>
</body>
</html>
